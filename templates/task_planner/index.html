<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
    {% if task_list %}
        <ul>
            {% for task in task_list %}
                <li><a href="{% url 'task_planner' task.id %}">{{ task.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls available</p>
    {% endif %}
</body>
</html>
